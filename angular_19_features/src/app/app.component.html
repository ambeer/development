<app-header-component />

<main>
  <ul id="users">
    @for (user of users; track $index) {
      <li>
        <app-user [selected]="user.id === selectedUsedId" [id]="user.id" [avatar]="user.avatar" [name]="user.name" (select)="onSelectedUser($event)"/>
      </li>
    }      
  </ul>
  @if (selectedUsedId) {    
   <app-tasks [userId] = "selectedUser.id" [name] ="selectedUser.name"> </app-tasks>
  } @else {
    <p id="fallback"> Select a user to see their task</p>
  }
</main>
